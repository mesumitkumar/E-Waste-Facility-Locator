<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Waste Locator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>E-Waste Facility Locator</h1>
            <nav>
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    </ul>
</nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
                    <p>Join our community and start earning rewards for responsible e-waste disposal</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="fullName" name="name" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="location"><i class="fas fa-map-marker-alt"></i> City</label>
                            <select id="location" name="city" class="form-control">
                                <option value="">Select City</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="signupPassword" name="password" required placeholder="Create a password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" checked>
                        <label for="newsletter">Subscribe to newsletter for updates and rewards</label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>

                    <div id="signupMessage" class="message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- Same footer as index.html -->
        <div class="footer-container">
            <!-- ... footer content ... -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 E-Waste Facility Locator. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
